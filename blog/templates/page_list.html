{% extends "base.html" %}

{% block page_heading %}List of posts{% endblock %}

{% block content %}
        <table class="table table-striped">
            {% for page in object_list %}
            <tr>
                <td>{{page.id}}</td>
                <td><a href="{% url 'page_detail' page_id=page.pk %}">{{ page.title }}</a></td>
                <td>by {{ page.author }}, published on {{ page.date_added }}</td>
                <td><small>{{ page.summary }}</small></td>
                <td>
                    <div class="btn-group btn-group-sm pull-right">
                        <a class="btn btn-default" href="{% url 'page_detail' page_id=page.pk %}">Full post</a>
                        <a class="btn btn-default" href="{% url 'page_edit' page_id=page.pk %}">Edit</a>
                        <a class="btn btn-default" href="{% url 'page_del' page_id=page.pk %}">Delete</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </table>

<p class="btn btn-default"><a href="{% url 'new_post' %}">Add New Post</a></p>
{% endblock %}
